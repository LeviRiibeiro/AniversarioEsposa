    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleryContainer = document.getElementById('gallery');
            
            // ===================================================================
            //  IMPORTANTE: Altere o n√∫mero abaixo para o total de fotos que voc√™ tem!
            //  Ex: Se voc√™ tem 20 fotos (1.jpg at√© 20.jpg), coloque 20.
            // ===================================================================
            const totalDeFotos = 70; // <--- EDITE ESTE N√öMERO

            for (let i = 1; i <= totalDeFotos; i++) {
                // Cria o card da foto
                const card = document.createElement('div');
                card.className = 'photo-card group bg-white border border-pink-100 shadow-lg rounded-xl overflow-hidden transform transition-all duration-300 hover:scale-110 hover:shadow-2xl hover:z-20';
                
                // Adiciona um atraso na anima√ß√£o para um efeito cascata
                card.style.animationDelay = `${i * 50}ms`;

                // Assumindo que suas fotos est√£o na pasta /fotos/ e s√£o nomeadas como 1.jpg, 2.jpg, etc.
                const caminhoDaImagem = `image/foto ${i}.jpg`;
                
                // Conte√∫do do card
                card.innerHTML = `
                    <a href="${caminhoDaImagem}" target="_blank" title="Clique para ampliar a foto ${i}">
                        <img src="${caminhoDaImagem}" alt="Nosso momento especial ${i}" class="w-full h-72 object-cover transition-transform duration-300 group-hover:scale-110" loading="lazy">
                    </a>
                `;
                
                // Adiciona o card criado √† galeria
                galleryContainer.appendChild(card);

        });
