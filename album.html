        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        /* --- C√ìDIGO PARA OCULTAR A BARRA DE ROLAGEM DA P√ÅGINA --- */
        html {

        /* --- ESTILO M√ÅGICO PARA O √ÅLBUM --- */

        /* Anima√ß√£o de entrada */
        .photo-card {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 0.6s ease-out forwards;
            transition: transform 0.4s ease-out;
            margin-bottom: 2rem; /* Espa√ßamento entre as linhas de fotos */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Efeito "fotos espalhadas" */
        .photo-card:nth-child(3n+1) { transform: rotate(-3deg); }
        .photo-card:nth-child(3n+2) { transform: rotate(3deg); }
        .photo-card:nth-child(3n+3) { transform: rotate(-2deg); }

        /* Efeito de flutuar no hover */
        .photo-card:hover {
            transform: translateY(-15px) rotate(0deg) scale(1.08);
            z-index: 20;
        }

        /* A moldura estilo polaroid */
        .polaroid-frame {
            background-color: #fff;
            padding: 1rem; /* Padding interno da moldura */
            padding-bottom: 5rem; /* Espa√ßo extra embaixo para a legenda */
            border-radius: 0.75rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden; /* Importante para o efeito de brilho */
        }

        .polaroid-frame img {
            width: 100%;
            height: 400px; /* Aumentei a altura da √°rea da imagem */
            object-fit: contain; /* ESSENCIAL: Garante que a imagem completa seja exibida, mantendo a propor√ß√£o */
            border: 1px solid #fde8f0;
            background-color: #fdfaf6; /* Adiciona uma cor de fundo caso a foto n√£o preencha tudo */
        }

        /* A legenda com estilo de caligrafia */
        .photo-caption {
            position: absolute;
            bottom: 1.25rem;
            left: 1rem;
            right: 1rem;
            text-align: center;
            font-size: 1.5rem; /* 24px */
            color: #a16278; /* Um tom de rosa antigo */
            pointer-events: none; /* Permite clicar na foto atrav√©s da legenda */
        }
        
        /* O brilho m√°gico no hover */
        .polaroid-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 70%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-25deg);
            transition: left 0.7s;
        }

        .photo-card:hover .polaroid-frame::before {
            left: 150%;
        }

    </style>
